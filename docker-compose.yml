version: '3.8'

services:
  microservicio:
    build: .
    ports:
      - "8000"  # Remuevo el mapeo de "8000:8000" y deja solo el puerto del contenedor
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
    expose:
     - "8000"  # Exponemos el puerto 8000 para permitir la comunicaci√≥n interna entre contenedores

